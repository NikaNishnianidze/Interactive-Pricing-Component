<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <script src="script.js" defer></script>
    <title>Interactive Pricing Component</title>
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <h2>Sign-up for our 30-day trial. No credit card required.</h2>
    </header>

    <main>
      <div class="container">
        <div class="pricing">
          <h3>100K PAGEVIEWS</h3>
          <input
            type="range"
            min="1"
            max="32"
            value="1"
            id="myRange"
            class="range"
          />

          <img src="./images/icon-slider.svg" alt="" class="slider" />
          <div class="price-text">
            <h4 id="myPrice" class="money">$1.00</h4>
            <span>/month</span>
          </div>
        </div>
        <div class="billing-options">
          <p class="billing-info">Monthly Billing</p>
          <input type="checkbox" class="billing" id="billingCheckbox" />
          <p class="billing-info">Yearly Billing</p>
          <p class="discount">-25%</p>
          <p class="discount2">25% discount</p>
        </div>
        <div class="divider"></div>
        <div class="footer">
          <div class="checks">
            <div class="left-checks">
              <div class="each-check">
                <img src="./images/icon-check.svg" alt="" />
                <label for="websites">Unlimited websites</label>
              </div>
              <div class="each-check">
                <img src="./images/icon-check.svg" alt="" />
                <label for="ownership">100% data ownership</label>
              </div>
              <div class="each-check">
                <img src="./images/icon-check.svg" alt="" />
                <label for="email">Email reports</label>
              </div>
            </div>
            <div class="trial-btn">
              <button>Start my trial</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
